<!DOCTYPE html>
<html lang="en">

<head>
	<title>ML Assignment 1</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="static/images/icons/favicon.ico" />
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="static/vendor/bootstrap/css/bootstrap.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="static/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="static/vendor/animate/animate.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="static/vendor/css-hamburgers/hamburgers.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="static/vendor/animsition/css/animsition.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="static/vendor/select2/select2.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="static/vendor/daterangepicker/daterangepicker.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="static/css/util.css">
	<link rel="stylesheet" type="text/css" href="static/css/main.css">
	<!--===============================================================================================-->
	<script src="static/js/main.js"></script>
</head>

<body>
	<div class="container-contact100">
		<div class="wrap-contact100">
			<form class="contact100-form validate-form" action="/predict" method="POST">
				<span class="contact100-form-title">
					Predict
				</span>

				<div class="wrap-input100 validate-input" data-validate="Process Temperature is required">
					<span class="label-input100">CRIM</span>
					<input class="input100" type="number" step="any" name="CRIM" step="0.01" id='pt' placeholder="CRIM">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate="Process Temperature is required">
					<span class="label-input100">ZN</span>
					<input class="input100" type="number" step="any" name="ZN" placeholder="ZN">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate="Process Temperature is required">
					<span class="label-input100">INDUS</span>
					<input class="input100" type="number" step="any" step="0.01" name="INDUS" placeholder="INDUS">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate="Process Temperature is required">
					<span class="label-input100">CHAS</span>
					<input class="input100" type="number" step="any" name="CHAS" placeholder="CHAS">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate="Process Temperature is required">
					<span class="label-input100">NOX</span>
					<input class="input100" type="number" step="any" name="NOX" placeholder="NOX">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate="Process Temperature is required">
					<span class="label-input100">RM</span>
					<input class="input100" type="number" step="any" name="RM" placeholder="RM">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate="Process Temperature is required">
					<span class="label-input100">AGE</span>
					<input class="input100" type="number" step="any" name="AGE" placeholder="AGE">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate="Process Temperature is required">
					<span class="label-input100">DIS</span>
					<input class="input100" type="number" step="any" name="DIS" placeholder="DIS">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate="Process Temperature is required">
					<span class="label-input100">RAD</span>
					<input class="input100" type="number" step="any" name="RAD" placeholder="RAD">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate="Process Temperature is required">
					<span class="label-input100">TAX</span>
					<input class="input100" type="number" step="any" name="TAX" placeholder="TAX">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate="Process Temperature is required">
					<span class="label-input100">PTRATIO</span>
					<input class="input100" type="number" step="any" name="PTRATIO" placeholder="PTRATIO">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate="Process Temperature is required">
					<span class="label-input100">B</span>
					<input class="input100" type="number" step="any" name="B" placeholder="B">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate="Process Temperature is required">
					<span class="label-input100">LSTAT</span>
					<input class="input100" type="number" step="any" name="LSTAT" placeholder="LSTAT">
					<span class="focus-input100"></span>
				</div>

				<div class="container-contact100-form-btn">
					<div class="wrap-contact100-form-btn">
						<div class="contact100-form-bgbtn"></div>
						<button class="contact100-form-btn">
							<span>
								Submit
								<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
							</span>
						</button>
					</div>
				</div>
			</form>
		</div>
	</div>

</body>

</html>
